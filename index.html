
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./CSS/main.css">

    <title>Upload Files!</title>

  <body>
    <h1>Upload Images</h1>
    <p> Please input images using the buttons below! Our Machine Learning algorithm will help sort the images. All you have to do is upload your image files and then hit confirm. </p>
    <div>
      <label for="imagefiles" class="form-label"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Input Images here: </label>
      <input  id="imagefiles" type="file" align-self="center" multiple accept=".jpg,.png"/>
      <br />
      
      <button onclick="addimg()">Confirm</button>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
